<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="login-screen">
        <img src="./assets/images/logo-big.jpg" alt="bate papo uol">
        <div class="login">
            <input type="text" placeholder="Digite seu nome...">
            <button>Entrar</button>
        </div>
        <div class="loading hidden">
            <img src="./assets/gifs/loading.gif" alt="spinner">
            <span>Entrando</span>
        </div>
    </div>
    <div class="overlay hidden"></div>
    <header>
        <img src="./assets/images/logo-small.jpg" alt="uol">
        <ion-icon name="people"></ion-icon>
    </header>
    <ul class="messages-container"></ul>
    <form action="/">
        <textarea placeholder="Escreva aqui..." cols="1" rows="1"></textarea>
        <span class="message-recipient">Enviando para Todos (público)</span>
        <ion-icon name="paper-plane-outline"></ion-icon>
    </form>
    <aside class="hidden">
        <div>Escolha um contato para enviar mensagem:</div>
        <ul class="participants"></ul>
        <div>Escolha a visibilidade:</div>
        <ul class="message-type">
            <li class="selected" data-identifier="visibility">
                <ion-icon name="lock-open"></ion-icon>
                <span>Público</span>
                <ion-icon name="checkmark-outline"></ion-icon>
            </li>
            <li data-identifier="visibility">
                <ion-icon name="lock-closed"></ion-icon>
                <span>Reservadamente</span>
                <ion-icon name="checkmark-outline"></ion-icon>
            </li>
        </ul>
    </aside>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
